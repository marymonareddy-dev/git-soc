<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: #f5f5f5;
        }
        #weather {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>üå¶Ô∏è Simple Weather App (jQuery)</h2>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., delhi)">
    <button id="fetchBtn">Get Weather</button>

    <div id="weather"></div>

    <script>
        // predefined city -> coordinates
        const cityCoords = {
            "bangalore": { lat: 12.97, lon: 77.59 },
            "delhi": { lat: 28.61, lon: 77.23 },
            "mumbai": { lat: 19.07, lon: 72.87 },
            "london": { lat: 51.51, lon: -0.13 },
            "new york": { lat: 40.71, lon: -74.01 }
        };

        // Event listener for button using jQuery
        $("#fetchBtn").on("click", function () {
            let city = $("#cityInput").val().toLowerCase();

            if (!cityCoords[city]) {
                $("#weather").html("‚ö†Ô∏è City not in list!");
                return;
            }

            let coords = cityCoords[city];
            let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

            // AJAX with jQuery
            $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                success: function (data) {
                    if (data.current_weather) {
                        $("#weather").html(`
                            <h3>Weather in ${city}</h3>
                            <p>üå°Ô∏è Temp: ${data.current_weather.temperature}¬∞C</p>
                            <p>üçÉ Wind: ${data.current_weather.windspeed} km/h</p>
                            <p>‚è≤Ô∏è Time: ${data.current_weather.time}</p>
                        `);
                    } else {
                        $("#weather").html("‚ö†Ô∏è Weather data not available!");
                    }
                },
                error: function () {
                    $("#weather").html("‚ö†Ô∏è Error fetching weather data!");
                }
            });
        });
    // </script>

</body>
</html>
