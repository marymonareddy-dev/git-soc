<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .joke-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      width: 400px;
      text-align: center;
    }

    .joke-setup {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .joke-punchline {
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Random Joke Generator</h1>
  <div>
    <button onclick="loadJoke()">Get Joke</button>
    <button onclick="loadJoke()">Next Joke</button>
  </div>

  <div class="joke-container" id="joke">
    <div class="joke-setup" id="setup">Click "Get Joke" to start!</div>
    <div class="joke-punchline" id="punchline"></div>
  </div>

  <script>
    async function getJoke() {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      return data;
    }

    async function displayJoke() {
      const joke = await getJoke();
      document.getElementById('setup').textContent = joke.setup;
      document.getElementById('punchline').textContent = joke.punchline;
    }

    function loadJoke() {
      displayJoke();
    }
  </script>

</body>
</html>
